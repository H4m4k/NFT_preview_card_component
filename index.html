<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper center flex">

    <article class="card flex center round_corner">

      <section class="width_85 equ flex">
        <div class="div_img">
          <img class="round_corner" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card_bottom flex">

          <span class="etherum">0.041 ETH</span>
          <span class="time_left">3 days left</span>
        </div>
      </section>

      <hr class="width_85">

      <section class="width_85 author flex center">
        <div class="avatar">
          <img id="jules-avatar" src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
        </div>
        <p><span class="soft_blue">Creation of </span>Jules Wyvern</p>
      </section>

    </article>


    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>

</html>
